<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agenda de Contatos</title>
</head>
<body>
    <div class="container">
        <h1><img src="./images/icon-agenda.png" id="imgContatos" alt="Icone agenda de contatos">Agenda de Contatos</h1>
        <form id="form">
            <input type="text" id="inpNome" required placeholder="Nome">
            <input type="number" id="inpNumero" required placeholder="Número">
            <br>
            <button type="submit" id="btnAdd"><img src="./images/icon-add-g.png" id="imgAdd" alt="Adicionar novo contato"></button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>NOME</th>
                    <th>NÚMERO</th>
                </tr>
            </thead>
            <tbody id="corpoTabela">
                <tr>
                    <td>-</td>
                    <td>-</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
